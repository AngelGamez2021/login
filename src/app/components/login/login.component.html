<div class="container">

    <!-- <span *ngIf="submitted && loginForm.invalid" id="span">Todos los campos son obligatorios</span> -->

    <form [formGroup]="formLogin" (ngSubmit)="loginUser()">

        <div class="card">

            <div class="titles">
                <div class="title">Sign In</div>
                <div class="titleRight" routerLink="/signUp"> Sing up  </div>
            </div>


            <div>
                <label for="emailAddress" class="labelUser">Email address</label>
                <input type="text" class="form-control" formControlName="emailAddress" placeholder="sncndic@gmail.com">

                <div *ngIf="getError('email')">
                    <div class="error modal-error">
                        {{ getError("email") }}
                    </div>
                </div>
            </div>

            <div>
                <label for="password" class="labelPass">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder=" Enter your pasword ">


                <div *ngIf="getError('password')">
                    <div class="error modal-error">
                        {{ getError("password") }}
                    </div>
                </div>

            </div>

            <!-- <button class="btn " type="submit " value="login ">sign in</button> -->


            <button [ngClass]="{'disable': formLogin.invalid}" class="btn" [disabled]="formLogin.invalid" type="submit" routerLink="/cardList">
                sign in
          </button>


        </div>


    </form>


</div>
