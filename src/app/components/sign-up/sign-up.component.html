<div class="container">

    <!-- <span *ngIf="submitted && formSign.invalid" id="span">Todos los campos son obligatorios</span> -->


    <form [formGroup]="formSign" (ngSubmit)="onSubmit()">

        <div class="card">

            <div class="titles">
                <div class="title" routerLink="/login">Sign In</div>
                <div class="titleRight"> Sing up </div>
            </div>


            <div class="labelInput">

                <div>
                    <label class="labelMargin" for="userName">User name</label> <br>
                    <input type="text" class="form-control" formControlName="userName" placeholder="Your user name">
                </div>
                <div>
                    <label class="labelMargin" for="Second name">Second name</label><br>
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Your second name">
                </div>

                <div>
                    <label class="labelMargin" for="Last name">Last name</label><br>
                    <input type="text" class="form-control" formControlName="secondName" placeholder="Your last name">
                </div>

                <div>
                    <label class="labelMargin" for="phoneNumer">Phone number</label><br>
                    <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Your number">
                </div>

                <div>
                    <label class="labelMargin" for="id">ID</label><br>
                    <input type="text" class="form-control" formControlName="id" placeholder="Your ID">
                </div>
                <div>
                    <label class="labelMargin" for="emailAddress">Email</label><br>
                    <input type="text" class="form-control" formControlName="emailAddress" placeholder="Your Email">
                </div>
                <br>
            </div>
            <br>
            <div>
                <label class="labelPass" for="password">Create your password</label><br>
                <input class="inputPass" formControlName="password" type="password" placeholder="Your password">
            </div>
            <br>

            <button [ngClass]="{'disable': formSign.invalid}" class="btn" [disabled]="formSign.invalid" type="submit "
                value="login">Sign up</button>

        </div>


    </form>


</div>
